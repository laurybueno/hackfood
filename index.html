<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Hackfood</title>
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<!-- Angular imports -->
		<script src="controller/search-ingredient.js"></script>
	</head>
	<body ng-app="HackfoodFront" ng-controller="SearchIngredients">
		<header class="page-header">
			<div class="container">
				<h1>Hackfood</h1>
				<p>O livro de receitas do solteiro.</p>
			</div>
		</header>
		<main class="container">
			<form role="form">
				<div class="form-group">
					<label for="ingrediente">Então, o que você tem na geladeira?</label>
					<input type="text" id="ingrediente" class="form-control" ng-model="ingredient" />
					<button type="button" class="btn" ng-click="pesquisarReceitas()">Pesquisar</button>
				</div>
			</form>
			<p ng-hide="ingredient == null || ingredient == ''">Clique em 'Pesquisar' para exibir receitas com '{{ingredient}}'.</p>
			<div>
				<ul>
					<li ng-repeat="x in receitas">
						{{x.titulo}}
					</li>
				</ul>
				<p ng-show="receitas == -1">Nenhuma receita encontrada.</p>
			</div>
		</main>
	</body>
</html>
